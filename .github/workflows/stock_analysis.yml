name: Taiwan Stock Analysis

on:
  schedule:
    # 每天早上 9:00 (UTC+8 = UTC 1:00)
    - cron: '0 1 * * 0-5'
    # 每天早上 10:00 (UTC+8 = UTC 2:00)
    - cron: '0 2 * * 0-5'
    # 每天早上 11:00 (UTC+8 = UTC 3:00)
    - cron: '0 3 * * 0-5'
    # 每天早上 12:00 (UTC+8 = UTC 4:00)
    - cron: '0 4 * * 0-5'
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pytz pandas
    
    - name: Create StockInfo directory
      run: mkdir -p StockInfo
    
    - name: Run stock analysis
      env:
        PROCESS_MODE: 'BOTH'
      run: python stock_analysis.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add StockInfo/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data - $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')" && git push)
