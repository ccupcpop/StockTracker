name: Taiwan Stock Price Update

on:
  schedule:
    # Âè∞ÁÅ£ÊôÇÈñì 09:00-13:00 ÊØè30ÂàÜÈêòÂü∑Ë°å (UTC 01:00-05:00)
    - cron: '0,30 1-5 * * *'
    # Âè∞ÁÅ£ÊôÇÈñì 18:00 Âü∑Ë°å (UTC 10:00)
    - cron: '0 10 * * *'
    
  # ÂÖÅË®±ÊâãÂãïËß∏Áôº
  workflow_dispatch:
    inputs:
      process_mode:
        description: 'ËôïÁêÜÊ®°Âºè (TSE=‰∏äÂ∏Ç, OTC=‰∏äÊ´É, BOTH=ÂÖ©ËÄÖ)'
        required: true
        default: 'BOTH'
        type: choice
        options:
          - 'TSE'
          - 'OTC'
          - 'BOTH'

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytz aiohttp pandas requests
    
    - name: Verify StockInfo directory and ranking files
      run: |
        echo "üìÅ Checking StockInfo directory..."
        if [ -d "StockInfo" ]; then
          echo "‚úÖ StockInfo directory exists"
          echo "üìÑ Listing ranking files:"
          ls -lh StockInfo/*_buy_ranking.txt 2>/dev/null || echo "‚ùå No ranking files found"
        else
          echo "‚ùå StockInfo directory not found"
          exit 1
        fi
    
    - name: Run stock analysis
      env:
        PROCESS_MODE: ${{ github.event.inputs.process_mode || 'BOTH' }}
      run: |
        TAIWAN_TIME=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
        echo "üïê Current Taiwan time: $TAIWAN_TIME"
        python stock_analysis.py
    
    - name: Commit and push changes
      run: |
        TAIWAN_TIME=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add StockInfo/*.html StockInfo/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Update stock analysis - ${TAIWAN_TIME}" && git pull --rebase origin main && git push)
