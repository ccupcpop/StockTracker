name: Taiwan Stock Price Update

on:
  schedule:
    # ÊØèÂ§©Âè∞ÁÅ£ÊôÇÈñìÊôö‰∏ä 7:00 Âü∑Ë°å (UTC ÊôÇÈñì 11:00ÔºåÂõ†ÁÇ∫Âè∞ÁÅ£ÊôÇÈñì = UTC+8)
    - cron: '0 11 * * *'
  
  # ÂÖÅË®±ÊâãÂãïËß∏Áôº
  workflow_dispatch:
    inputs:
      process_mode:
        description: 'ËôïÁêÜÊ®°Âºè (TSE=‰∏äÂ∏Ç, OTC=‰∏äÊ´É, BOTH=ÂÖ©ËÄÖ)'
        required: true
        default: 'BOTH'
        type: choice
        options:
          - 'TSE'
          - 'OTC'
          - 'BOTH'

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pytz
    
    - name: Verify StockInfo directory and HTML files
      run: |
        echo "üìÅ Checking StockInfo directory..."
        if [ -d "StockInfo" ]; then
          echo "‚úÖ StockInfo directory exists"
          echo "üìÑ Listing HTML files:"
          ls -lh StockInfo/*.html 2>/dev/null || echo "‚ö†Ô∏è  No HTML files found"
        else
          echo "‚ùå StockInfo directory not found"
          exit 1
        fi
    
    - name: Run stock price update
      env:
        PROCESS_MODE: ${{ github.event.inputs.process_mode || 'BOTH' }}
      run: |
        TAIWAN_TIME=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
        echo "üïê Current Taiwan time: $TAIWAN_TIME"
        python stock_analysis.py
    
    - name: Commit and push changes
      run: |
        TAIWAN_TIME=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add StockInfo/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock prices - ${TAIWAN_TIME}" && git pull --rebase origin main && git push)