                        bVal = b.code || '';

                            bVal.localeCompare(aVal) : aVal.localeCompare(bVal);

        async function loadStockChart(stockCode, stockName) {
            showStockChartView();
            const chartContent = document.getElementById('stockChartContent');
            chartContent.innerHTML = '<div style="text-align: center; padding: 40px; color: #95a5a6;">ÁîüÊàêÂúñË°®‰∏≠...</div>';
            
            try {
                const query = `SELECT * FROM stock_data WHERE ËÇ°Á•®‰ª£Á¢º = '${stockCode}' ORDER BY Êó•Êúü`;
                const result = sqlDB.exec(query);
                
                if (result.length === 0 || result[0].values.length === 0) {
                    chartContent.innerHTML = '<div style="text-align: center; padding: 40px; color: #e74c3c;">ÁÑ°Ë©≤ËÇ°Á•®Ë≥áÊñô</div>';
                    return;
                }
                
                const columns = result[0].columns;
                const rows = result[0].values;
                const data = rows.map(row => {
                    const obj = {};
                    columns.forEach((col, idx) => {
                        obj[col] = row[idx];
                    });
                    return obj;
                });
                
                const chartData = data.slice(-75);
                
                // ‰øùÂ≠òÂéüÂßãÊó•ÊúüÂ≠óÁ¨¶‰∏≤Áî®ÊñºÂà§Êñ∑ÊòüÊúü
                const rawDates = chartData.map(d => d['Êó•Êúü']);
                
                // Ê†ºÂºèÂåñÊó•ÊúüÁÇ∫ MM/DD
                const dates = chartData.map(d => {
                    const date = new Date(d['Êó•Êúü']);
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${month}/${day}`;
                });
                const opens = chartData.map(d => parseFloat(String(d['ÈñãÁõ§ÂÉπ']).replace(/,/g, '')) || 0);
                const highs = chartData.map(d => parseFloat(String(d['ÊúÄÈ´òÂÉπ']).replace(/,/g, '')) || 0);
                const lows = chartData.map(d => parseFloat(String(d['ÊúÄ‰ΩéÂÉπ']).replace(/,/g, '')) || 0);
                const closes = chartData.map(d => parseFloat(String(d['Êî∂Áõ§ÂÉπ']).replace(/,/g, '')) || 0);
                const volumes = chartData.map(d => parseFloat(String(d['Êàê‰∫§ÂºµÊï∏']).replace(/,/g, '')) || 0);
                
                const ma5 = calculateMA(closes, 5);
                const ma10 = calculateMA(closes, 10);
                
                const foreign = chartData.map(d => parseFloat(String(d['Â§ñÈô∏Ë≥áË≤∑Ë≥£Ë∂ÖÂºµÊï∏'] || 0).replace(/,/g, '')) || 0);
                const trust = chartData.map(d => parseFloat(String(d['Êäï‰ø°Ë≤∑Ë≥£Ë∂ÖÂºµÊï∏'] || 0).replace(/,/g, '')) || 0);
                const dealer = chartData.map(d => parseFloat(String(d['Ëá™ÁáüÂïÜË≤∑Ë≥£Ë∂ÖÂºµÊï∏'] || 0).replace(/,/g, '')) || 0);
                
                const foreignCum = cumsum(foreign);
                const trustCum = cumsum(trust);
                const dealerCum = cumsum(dealer);
                
                generatePlotlyChart(chartContent, {
                    stockCode, stockName,
                    dates, rawDates, opens, highs, lows, closes, volumes,
                    ma5, ma10,
                    foreign, trust, dealer,
                    foreignCum, trustCum, dealerCum
                });
                
            } catch (error) {
                console.error('ÁîüÊàêÂúñË°®Â§±Êïó:', error);
                chartContent.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        ÁîüÊàêÂ§±Êïó: ${error.message}
                    </div>
                `;
            }
        }

        function calculateMA(data, period) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    result.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    result.push(sum / period);
                }
            }
            return result;
        }

        function cumsum(arr) {
            let sum = 0;
            return arr.map(val => {
                sum += val;
                return sum;
            });
        }

                const sellVol = parseInt(stock.sell_volume) || 0;
                let buySellRatio = '-';
                let ratioClass = 'price-neutral';
                
                if (sellVol > 0) {
                    const ratio = buyVol / sellVol;
                    buySellRatio = ratio.toFixed(2);
                    
                    if (ratio > 1) {
                        ratioClass = 'price-up';
                    } else if (ratio < 1) {
                        ratioClass = 'price-down';
                    } else {
                        ratioClass = 'price-neutral';
                    }
                } else if (buyVol > 0) {
                    buySellRatio = '‚àû';
                    ratioClass = 'price-up';
                }

                const bidBars = generateVolumeBars(stock.bid_volumes, 'bid');
                const askBars = generateVolumeBars(stock.ask_volumes, 'ask');

                row.innerHTML = `
                    <td class="col-rank ${rankClass}">
                        <div class="rank-num">${index + 1}</div>
                        <div class="rank-code mobile-only">${stock.code}</div>
                    </td>
                    <td class="col-stock">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code desktop-only">${stock.code}</div>
                    </td>
                    <td style="font-weight: 600; color: #2c3e50;">${stock.close_price}</td>
                    <td class="volume-cell">
                        <div class="volume-wrapper">
                            ${bidBars}
                            <span class="volume-text" style="color: #2c3e50; font-weight: 500;">${formatNumber(stock.buy_volume)}</span>
                        </div>
                    </td>
                    <td style="font-weight: 600; color: #2c3e50;">${stock.current_price}</td>
                    <td class="volume-cell">
                        <div class="volume-wrapper">
                            ${askBars}
                            <span class="volume-text" style="color: #2c3e50; font-weight: 500;">${formatNumber(stock.sell_volume)}</span>
                        </div>
                    </td>
                    <td class="${changeClass}">${stock.change}</td>
                    <td class="${changePercentClass}">${stock.change_percent}</td>
                    <td class="${ratioClass}" style="font-weight: 600;">${buySellRatio}</td>
                `;

                tbody.appendChild(row);
            });

            table.style.display = 'table';
        }

        async function autoLoadData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Â¶ÇÊûúÊòØËøΩËπ§ËÇ°Á•®Ê®°Âºè,Áõ¥Êé•ËøîÂõû
                if (currentMarket === 'WATCHLIST') {
                    loading.style.display = 'none';
                    return;
                }
                
                const tseResponse = await fetch(DATA_PATH + 'TSE_hotstock_data.json?t=' + Date.now());
                if (tseResponse.ok) {
                    tseData = await tseResponse.json();
                    console.log('‚úÖ TSE Ë≥áÊñôÂ∑≤ËºâÂÖ•');
                }
                
                const otcResponse = await fetch(DATA_PATH + 'OTC_hotstock_data.json?t=' + Date.now());
                if (otcResponse.ok) {
                    otcData = await otcResponse.json();
                    console.log('‚úÖ OTC Ë≥áÊñôÂ∑≤ËºâÂÖ•');
                }
                
                const currentData = currentMarket === 'TSE' ? tseData : otcData;
                
                if (!currentData) {
                    if (currentMarket === 'TSE' && otcData) {
                        switchMarket('OTC');
                    } else if (currentMarket === 'OTC' && tseData) {
                        switchMarket('TSE');
                    } else {
                        throw new Error('ÁÑ°Ê≥ïËºâÂÖ•Â∏ÇÂ†¥Ë≥áÊñô');
                    }
                } else {
                    document.getElementById('btnTSE').classList.remove('active');
                    document.getElementById('btnOTC').classList.remove('active');
                    document.getElementById('btnWATCHLIST').classList.remove('active');
                    
                    if (currentMarket === 'TSE') {
                        document.getElementById('btnTSE').classList.add('active');
                        document.getElementById('stockCategoryTabs').style.display = 'flex';
                    } else if (currentMarket === 'OTC') {
                        document.getElementById('btnOTC').classList.add('active');
                        document.getElementById('stockCategoryTabs').style.display = 'flex';
                    }
                    
                    document.getElementById('tabLatest').classList.remove('active');
                    document.getElementById('tabFiveDay').classList.remove('active');
                    document.getElementById('tabSixtyDay').classList.remove('active');
                    
                    if (currentCategory === 'latest') {
                        document.getElementById('tabLatest').classList.add('active');
                        showTableView();
                        updateDisplay(currentData);
                    } else if (currentCategory === 'fiveday') {
                        document.getElementById('tabFiveDay').classList.add('active');
                        showIframeView();
                        loadExternalPage(currentMarket === 'TSE' ? 'tse_analysis_result_complete.html' : 'otc_analysis_result_complete.html');
                    } else if (currentCategory === 'sixtyDay') {
                        document.getElementById('tabSixtyDay').classList.add('active');
                        showStockChartView();
                        loadStockList();
                    }
                    
                    document.getElementById('dataTable').style.display = 'table';
                }
                
            } catch (error) {
                console.error('ËºâÂÖ•Â§±Êïó:', error);
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = `<tr><td colspan="10" style="padding: 40px; color: #95a5a6;">
                    Ë≥áÊñôËºâÂÖ•Â§±Êïó,Ë´ãÁ®çÂæåÈáçË©¶
                </td></tr>`;
                document.getElementById('dataTable').style.display = 'table';
            } finally {
                loading.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Âè∞ËÇ°Ê©üÊßãÊäïË≥á‰∫∫Ë≤∑Ë≥£ÂàÜÊûêÁ≥ªÁµ±');
            document.getElementById('dataTable').style.display = 'table';
            
            const sortField = document.getElementById('sortField');
            if (sortField) {
                sortField.addEventListener('change', (e) => {
                    currentSortField = e.target.value;
                    applySorting();
                });
            }
            
            // Ë≤∑Ë≥£Ë∂Ö90Â§©Â∞éËà™ÊåâÈàï
            const prevStockBtn = document.getElementById('prevStockBtn');
            if (prevStockBtn) {
                prevStockBtn.addEventListener('click', loadPrevStock);
            }
            
            const nextStockBtn = document.getElementById('nextStockBtn');
            if (nextStockBtn) {
                nextStockBtn.addEventListener('click', loadNextStock);
            }
            
            const stockSelector = document.getElementById('stockSelector');
            if (stockSelector) {
                stockSelector.addEventListener('change', loadStockFromSelector);
            }
            
            const reverseOrderCheckbox = document.getElementById('reverseOrderCheckbox');
            if (reverseOrderCheckbox) {
                reverseOrderCheckbox.addEventListener('change', toggleReverseOrder);
            }
            
            // Èò≤Ê≠¢ÈõôÊåáÁ∏ÆÊîæ
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Èò≤Ê≠¢ÊâãÂã¢Á∏ÆÊîæ
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('gesturechange', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('gestureend', (e) => {
                e.preventDefault();
            });
            
            // Èò≤Ê≠¢ÈõôÊìäÁ∏ÆÊîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // Èò≤Ê≠¢ Ctrl+ÊªæËº™Á∏ÆÊîæ
            document.addEventListener('wheel', (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let startX = 0;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (e.target.closest('.iframe-container') || e.target.closest('.table-container')) {
                    return;
                }
                
                const deltaX = Math.abs(e.touches[0].clientX - startX);
                const deltaY = Math.abs(e.touches[0].clientY - startX);
                
                if (deltaX > deltaY && deltaX > 10) {
                    if (window.scrollX <= 0 || window.scrollX >= document.body.scrollWidth - window.innerWidth) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            autoLoadData();
        });
    </script>
