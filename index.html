            <button class="sort-toggle" onclick="toggleSort()">
                <span id="sortIcon">‚Üì</span>
                <span id="sortText">È´òÂà∞‰Ωé</span>
            </button>
        </div>

        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="col-rank">ÊéíÂêç</th>
                        <th class="col-stock">ËÇ°Á•®</th>
                        <th style="width: 48px;">Êò®Êî∂</th>
                        <th style="width: 95px;">Ë≤∑ÈÄ≤(Âºµ)</th>
                        <th style="width: 48px;">Êàê‰∫§ÂÉπ</th>
                        <th style="width: 95px;">Ë≥£Âá∫(Âºµ)</th>
                        <th style="width: 43px;">Êº≤Ë∑å</th>
                        <th style="width: 51px;">Êº≤Ë∑åÂπÖ</th>
                        <th style="width: 60px;">Ë≤∑Ë≥£ÊØî</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="9" style="padding: 60px 20px; color: #95a5a6; font-size: 1.1em;">
                            ËºâÂÖ•Ë≥áÊñô‰∏≠...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- iframe ÂÆπÂô®Áî®ÊñºÈ°ØÁ§∫Â§ñÈÉ®È†ÅÈù¢ -->
        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <iframe id="externalFrame" scrolling="auto"></iframe>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Ë≥áÊñôËºâÂÖ•‰∏≠...</div>
    </div>

    <script>
        // ========== Áí∞Â¢ÉË®≠ÂÆö ==========
        const DATA_PATH = './StockInfo/';
        
        let currentMarket = localStorage.getItem('currentMarket') || 'TSE';
        let currentCategory = localStorage.getItem('currentCategory') || 'latest';
        let currentStocks = [];
        let currentSortField = 'default';
        let currentSortOrder = 'desc';
        let tseData = null;
        let otcData = null;

        function toggleSort() {
            currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';
            document.getElementById('sortIcon').textContent = currentSortOrder === 'desc' ? '‚Üì' : '‚Üë';
            document.getElementById('sortText').textContent = currentSortOrder === 'desc' ? 'È´òÂà∞‰Ωé' : '‰ΩéÂà∞È´ò';
            applySorting();
        }

        function applySorting() {
            if (!currentStocks || currentStocks.length === 0) return;
            
            let sortedStocks = [...currentStocks];
            
            if (currentSortField === 'default') {
                updateTable(sortedStocks);
                return;
            }

            sortedStocks.sort((a, b) => {
                let aVal, bVal;
                
                switch (currentSortField) {
                    case 'code':
                        aVal = a.code || '';
                        bVal = b.code || '';
                        return currentSortOrder === 'desc' ? 
                            bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
                    
                    case 'name':
                        aVal = a.name || '';
                        bVal = b.name || '';
                        return currentSortOrder === 'desc' ? 
                            bVal.localeCompare(aVal, 'zh-TW') : aVal.localeCompare(bVal, 'zh-TW');
                    
                    case 'price':
                        aVal = parseFloat(a.current_price) || 0;
                        bVal = parseFloat(b.current_price) || 0;
                        break;
                    
                    case 'change_value':
                        aVal = parseFloat(a.change) || 0;
                        bVal = parseFloat(b.change) || 0;
                        break;
                    
                    case 'change':
                        aVal = parseFloat(a.change_percent) || 0;
                        bVal = parseFloat(b.change_percent) || 0;
                        break;
                    
                    case 'buy_volume':
                        aVal = parseInt(a.buy_volume) || 0;
                        bVal = parseInt(b.buy_volume) || 0;
                        break;
                    
                    case 'sell_volume':
                        aVal = parseInt(a.sell_volume) || 0;
                        bVal = parseInt(b.sell_volume) || 0;
                        break;
                    
                    case 'ratio':
                        const buyA = parseInt(a.buy_volume) || 0;
                        const sellA = parseInt(a.sell_volume) || 1;
                        const buyB = parseInt(b.buy_volume) || 0;
                        const sellB = parseInt(b.sell_volume) || 1;
                        aVal = buyA / sellA;
                        bVal = buyB / sellB;
                        break;
                    
                    default:
                        return 0;
                }
                
                return currentSortOrder === 'desc' ? bVal - aVal : aVal - bVal;
            });
            
            updateTable(sortedStocks);
        }

        function showMessage(text, type = 'info') {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';
            messageBox.textContent = text;
            document.body.appendChild(messageBox);
            
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 4000);
        }

        function formatNumber(num) {
            if (num === 'ÁÑ°Ë≥áÊñô' || num === '-' || !num) return '-';
            const n = parseInt(num);
            if (isNaN(n)) return num;
            return n.toLocaleString();
        }

        function getPriceClass(change) {
            if (!change || change === '-' || change === 'ÁÑ°Ë≥áÊñô') return 'price-neutral';
            if (change.includes('+') || parseFloat(change) > 0) return 'price-up';
            if (change.includes('-') || parseFloat(change) < 0) return 'price-down';
            return 'price-neutral';
        }

        // ÁîüÊàê‰∫îÊ™îÂàÜÂ∏ÉÈï∑Ê¢ùÂúñ
        function generateVolumeBars(volumes, type) {
            if (!volumes || !Array.isArray(volumes) || volumes.length === 0) {
                return '';
            }
            
            // ËΩâÊèõÁÇ∫Êï∏Â≠ó‰∏¶ÊâæÊúÄÂ§ßÂÄº
            const nums = volumes.map(v => parseInt(v) || 0);
            const maxVol = Math.max(...nums);
            
            if (maxVol === 0) return '';
            
            // ÁîüÊàê5ÂÄãÈï∑Ê¢ù
            const bars = nums.map((vol, i) => {
                const percent = (vol / maxVol) * 100;
                const color = type === 'bid' ? 'rgba(231, 76, 60, 0.3)' : 'rgba(39, 174, 96, 0.3)';
                
                if (type === 'bid') {
                    // ÂßîË≤∑ÔºöÈï∑Ê¢ùÂæûÂè≥ÂæÄÂ∑¶Âª∂‰º∏
                    return `<div class="vol-bar bid-bar" style="width: ${percent}%; background: ${color};"></div>`;
                } else {
                    // ÂßîË≥£ÔºöÈï∑Ê¢ùÂæûÂ∑¶ÂæÄÂè≥Âª∂‰º∏
                    return `<div class="vol-bar ask-bar" style="width: ${percent}%; background: ${color};"></div>`;
                }
            }).join('');
            
            return `<div class="vol-bars-container ${type}-bars">${bars}</div>`;
        }

        function switchMarket(market) {
            currentMarket = market;
            localStorage.setItem('currentMarket', market);
            
            document.getElementById('btnTSE').classList.remove('active');
            document.getElementById('btnOTC').classList.remove('active');
            
            if (market === 'TSE') {
                document.getElementById('btnTSE').classList.add('active');
            } else {
                document.getElementById('btnOTC').classList.add('active');
            }
            
            // Ê†πÊìöÁï∂ÂâçÁöÑÂàÜÈ°ûÊ±∫ÂÆöË¶ÅËºâÂÖ•‰ªÄÈ∫º
            if (currentCategory === 'latest') {
                const data = market === 'TSE' ? tseData : otcData;
                if (data) {
                    updateDisplay(data);
                }
            } else if (currentCategory === 'fiveday') {
                loadExternalPage(market === 'TSE' ? 'tse_analysis_result_complete.html' : 'otc_analysis_result_complete.html');
            } else if (currentCategory === 'sixtyDay') {
                loadExternalPage(market === 'TSE' ? 'ALL_TSE.html' : 'ALL_OTC.html');
            }
        }

        function switchCategory(category) {
            currentCategory = category;
            localStorage.setItem('currentCategory', category);
            
            document.getElementById('tabLatest').classList.remove('active');
            document.getElementById('tabFiveDay').classList.remove('active');
            document.getElementById('tabSixtyDay').classList.remove('active');
            
            if (category === 'latest') {
                document.getElementById('tabLatest').classList.add('active');
                showTableView();
                loadCategoryData();
            } else if (category === 'fiveday') {
                document.getElementById('tabFiveDay').classList.add('active');
                showIframeView();
                loadExternalPage(currentMarket === 'TSE' ? 'tse_analysis_result_complete.html' : 'otc_analysis_result_complete.html');
            } else if (category === 'sixtyDay') {
                document.getElementById('tabSixtyDay').classList.add('active');
                showIframeView();
                loadExternalPage(currentMarket === 'TSE' ? 'ALL_TSE.html' : 'ALL_OTC.html');
            }
        }

        function showTableView() {
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('iframeContainer').style.display = 'none';
            // ÊÅ¢Âæ©È†ÅÈù¢ÊªæÂãï
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
        }

        function showIframeView() {
            document.getElementById('controls').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            // ÊâãÊ©üÁâàÊôÇÁ¶ÅÊ≠¢È†ÅÈù¢Ê∞¥Âπ≥ÊªæÂãï
            if (window.innerWidth < 768) {
                document.body.style.overflowX = 'hidden';
                document.documentElement.style.overflowX = 'hidden';
            }
        }

        function loadExternalPage(filename) {
            const iframe = document.getElementById('externalFrame');
            iframe.src = DATA_PATH + filename;
            
            // iframe ËºâÂÖ•ÂÆåÊàêÂæåÂòóË©¶Ë™øÊï¥
            iframe.onload = function() {
                try {
                    // ÂòóË©¶Ê≥®ÂÖ• CSSÔºàÂÉÖÂêåÊ∫êÊôÇÊúâÊïàÔºâ
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        html, body { 
                            overflow-x: hidden !important; 
                            max-width: 100vw !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                } catch(e) {
                    // Ë∑®ÂüüÊôÇÊúÉÂ§±ÊïóÔºåÂøΩÁï•ÈåØË™§
                    console.log('Cannot inject CSS into iframe (cross-origin)');
                }
            };
        }

        function loadCategoryData() {
            // ÈÄôË£°ÂèØ‰ª•Ê†πÊìö‰∏çÂêåÁöÑ category ËºâÂÖ•‰∏çÂêåÁöÑ JSON Ê™îÊ°à
            // ÁõÆÂâçÂÖà‰ΩøÁî®Âêå‰∏Ä‰ªΩË≥áÊñô
            const data = currentMarket === 'TSE' ? tseData : otcData;
            if (data) {
                updateDisplay(data);
            }
        }

        function updateDisplay(data) {
            currentStocks = data.stocks || [];
            
            const buyStocks = currentStocks.filter(stock => {
                const buyVol = parseInt(stock.buy_volume) || 0;
                const sellVol = parseInt(stock.sell_volume) || 0;
                return buyVol > sellVol;
            }).length;
            
            const sellStocks = currentStocks.filter(stock => {
                const buyVol = parseInt(stock.buy_volume) || 0;
                const sellVol = parseInt(stock.sell_volume) || 0;
                return sellVol > buyVol;
            }).length;
            
            document.getElementById('updateTime').textContent = 
                data.update_time ? (data.update_time.includes(' ') ? data.update_time.split(' ')[1] : data.update_time) : '--:--:--';
            document.getElementById('buyCount').textContent = buyStocks;
            document.getElementById('sellCount').textContent = sellStocks;

            currentSortField = 'default';
            currentSortOrder = 'desc';
            const sortField = document.getElementById('sortField');
            if (sortField) sortField.value = 'default';
            const sortIcon = document.getElementById('sortIcon');
            const sortText = document.getElementById('sortText');
            if (sortIcon) sortIcon.textContent = '‚Üì';
            if (sortText) sortText.textContent = 'È´òÂà∞‰Ωé';

            updateTable(currentStocks);
        }

        function updateTable(stocks) {
            const table = document.getElementById('dataTable');
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = '';

            if (stocks.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="10" style="padding: 40px; color: #95a5a6;">Ë≥áÊñôËºâÂÖ•Â§±Êïó,Ë´ãÁ®çÂæåÈáçË©¶</td>';
                tbody.appendChild(row);
                table.style.display = 'table';
                return;
            }

            stocks.forEach((stock, index) => {
                const row = document.createElement('tr');
                const rankClass = index === 0 ? 'rank-1' : 
                                 index === 1 ? 'rank-2' : 
                                 index === 2 ? 'rank-3' : 'rank';

                const changeClass = getPriceClass(stock.change);
                const changePercentClass = getPriceClass(stock.change_percent);

                const buyVol = parseInt(stock.buy_volume) || 0;
                const sellVol = parseInt(stock.sell_volume) || 0;
                let buySellRatio = '-';
                let ratioClass = 'price-neutral';
                
                if (sellVol > 0) {
                    const ratio = buyVol / sellVol;
                    buySellRatio = ratio.toFixed(2);
                    
                    if (ratio > 1) {
                        ratioClass = 'price-up';
                    } else if (ratio < 1) {
                        ratioClass = 'price-down';
                    } else {
                        ratioClass = 'price-neutral';
                    }
                } else if (buyVol > 0) {
                    buySellRatio = '‚àû';
                    ratioClass = 'price-up';
                }

                // ÁîüÊàê‰∫îÊ™îÂàÜÂ∏ÉÈï∑Ê¢ùÂúñ
                const bidBars = generateVolumeBars(stock.bid_volumes, 'bid');
                const askBars = generateVolumeBars(stock.ask_volumes, 'ask');

                row.innerHTML = `
                    <td class="col-rank ${rankClass}">
                        <div class="rank-num">${index + 1}</div>
                        <div class="rank-code mobile-only">${stock.code}</div>
                    </td>
                    <td class="col-stock">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code desktop-only">${stock.code}</div>
                    </td>
                    <td style="font-weight: 600; color: #2c3e50;">${stock.close_price}</td>
                    <td class="volume-cell">
                        <div class="volume-wrapper">
                            ${bidBars}
                            <span class="volume-text" style="color: #2c3e50; font-weight: 500;">${formatNumber(stock.buy_volume)}</span>
                        </div>
                    </td>
                    <td style="font-weight: 600; color: #2c3e50;">${stock.current_price}</td>
                    <td class="volume-cell">
                        <div class="volume-wrapper">
                            ${askBars}
                            <span class="volume-text" style="color: #2c3e50; font-weight: 500;">${formatNumber(stock.sell_volume)}</span>
                        </div>
                    </td>
                    <td class="${changeClass}">${stock.change}</td>
                    <td class="${changePercentClass}">${stock.change_percent}</td>
                    <td class="${ratioClass}" style="font-weight: 600;">${buySellRatio}</td>
                `;

                tbody.appendChild(row);
            });

            table.style.display = 'table';
        }

        async function autoLoadData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const tseResponse = await fetch(DATA_PATH + 'TSE_hotstock_data.json?t=' + Date.now());
                if (tseResponse.ok) {
                    tseData = await tseResponse.json();
                    console.log('‚úÖ TSE Ë≥áÊñôÂ∑≤ËºâÂÖ•');
                }
                
                const otcResponse = await fetch(DATA_PATH + 'OTC_hotstock_data.json?t=' + Date.now());
                if (otcResponse.ok) {
                    otcData = await otcResponse.json();
                    console.log('‚úÖ OTC Ë≥áÊñôÂ∑≤ËºâÂÖ•');
                }
                
                // ÊÅ¢Âæ©‰∏äÊ¨°ÁöÑÂ∏ÇÂ†¥ÂíåÂàÜÈ°ûÈÅ∏Êìá
                const currentData = currentMarket === 'TSE' ? tseData : otcData;
                
                if (!currentData) {
                    if (currentMarket === 'TSE' && otcData) {
                        switchMarket('OTC');
                    } else if (currentMarket === 'OTC' && tseData) {
                        switchMarket('TSE');
                    } else {
                        throw new Error('ÁÑ°Ê≥ïËºâÂÖ•Â∏ÇÂ†¥Ë≥áÊñô');
                    }
                } else {
                    // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
                    document.getElementById('btnTSE').classList.remove('active');
                    document.getElementById('btnOTC').classList.remove('active');
                    
                    if (currentMarket === 'TSE') {
                        document.getElementById('btnTSE').classList.add('active');
                    } else {
                        document.getElementById('btnOTC').classList.add('active');
                    }
                    
                    // ÊÅ¢Âæ©ÂàÜÈ°ûÊåâÈàïÁãÄÊÖã
                    document.getElementById('tabLatest').classList.remove('active');
                    document.getElementById('tabFiveDay').classList.remove('active');
                    document.getElementById('tabSixtyDay').classList.remove('active');
                    
                    if (currentCategory === 'latest') {
                        document.getElementById('tabLatest').classList.add('active');
                        showTableView();
                        updateDisplay(currentData);
                    } else if (currentCategory === 'fiveday') {
                        document.getElementById('tabFiveDay').classList.add('active');
                        showIframeView();
                        loadExternalPage(currentMarket === 'TSE' ? 'tse_analysis_result_complete.html' : 'otc_analysis_result_complete.html');
                    } else if (currentCategory === 'sixtyDay') {
                        document.getElementById('tabSixtyDay').classList.add('active');
                        showIframeView();
                        loadExternalPage(currentMarket === 'TSE' ? 'ALL_TSE.html' : 'ALL_OTC.html');
                    }
                    
                    document.getElementById('dataTable').style.display = 'table';
                }
                
            } catch (error) {
                console.error('ËºâÂÖ•Â§±Êïó:', error);
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = `<tr><td colspan="10" style="padding: 40px; color: #95a5a6;">
                    Ë≥áÊñôËºâÂÖ•Â§±Êïó,Ë´ãÁ®çÂæåÈáçË©¶
                </td></tr>`;
                document.getElementById('dataTable').style.display = 'table';
            } finally {
                loading.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Âè∞ËÇ°Ê©üÊßãÊäïË≥á‰∫∫Ë≤∑Ë≥£ÂàÜÊûêÁ≥ªÁµ±');
            document.getElementById('dataTable').style.display = 'table';
            
            const sortField = document.getElementById('sortField');
            if (sortField) {
                sortField.addEventListener('change', (e) => {
                    currentSortField = e.target.value;
                    applySorting();
                });
            }
            
            // Èò≤Ê≠¢È†ÅÈù¢Ê∞¥Âπ≥ÊªëÂãïÔºà‰ΩÜÂÖÅË®± iframe ÂÖßÈÉ®ÊªæÂãïÔºâ
            let startX = 0;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                // Â¶ÇÊûúÊòØÂú® iframe ÂÆπÂô®ÂÖßÔºåÂÖÅË®±ÊªæÂãï
                if (e.target.closest('.iframe-container') || e.target.closest('.table-container')) {
                    return;
                }
                
                const deltaX = Math.abs(e.touches[0].clientX - startX);
                const deltaY = Math.abs(e.touches[0].clientY - startX);
                
                // Â¶ÇÊûúÊ∞¥Âπ≥ÁßªÂãïÂ§ßÊñºÂûÇÁõ¥ÁßªÂãïÔºåÈòªÊ≠¢È†êË®≠Ë°åÁÇ∫
                if (deltaX > deltaY && deltaX > 10) {
                    // Ê™¢Êü•ÊòØÂê¶Âú®È†ÅÈù¢ÈÇäÁ∑£
                    if (window.scrollX <= 0 || window.scrollX >= document.body.scrollWidth - window.innerWidth) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            autoLoadData();
        });
    </script>
</body>
