    <script>
        let tseData = null;
        let otcData = null;
        let newsData = null;
        let currentMarket = 'TSE';
        let currentStocks = [];
        let currentSortField = 'default';
        let currentSortOrder = 'desc';
        let isShowingNews = false;

        async function showNews() {
            const loading = document.getElementById('loading');
            
            if (!newsData) {
                loading.style.display = 'block';
                
                try {
                    const response = await fetch('./StockInfo/twstock_news.json');
                    if (!response.ok) {
                        throw new Error('Êñ∞ËÅûË≥áÊñôËºâÂÖ•Â§±Êïó');
                    }
                    newsData = await response.json();
                    console.log('‚úÖ Êñ∞ËÅûË≥áÊñôÂ∑≤ËºâÂÖ•');
                } catch (error) {
                    console.error('ËºâÂÖ•Êñ∞ËÅûÂ§±Êïó:', error);
                    showMessage('‚ö†Ô∏è Êñ∞ËÅûË≥áÊñôËºâÂÖ•Â§±Êïó', 'info');
                    loading.style.display = 'none';
                    return;
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            isShowingNews = true;
            
            document.getElementById('tabTSE').classList.remove('active');
            document.getElementById('tabOTC').classList.remove('active');
            document.getElementById('newsBtn').classList.add('active');
            
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('newsList').classList.add('active');
            
            const sortControls = document.querySelector('.sort-controls');
            if (sortControls) sortControls.style.display = 'none';
            
            document.getElementById('sectionTitle').innerHTML = `ÁÜ±ÈñÄÊñ∞ËÅû <span style="font-size: 0.65em; color: #27ae60; margin-left: 10px; font-weight: 500;">‚úì ${newsData.length} Ââá</span>`;
            
            const newsContent = document.getElementById('newsContent');
            newsContent.innerHTML = '';
            
            if (!newsData || newsData.length === 0) {
                newsContent.innerHTML = '<div style="padding: 40px; text-align: center; color: #95a5a6;">ÁõÆÂâçÊ≤íÊúâÊñ∞ËÅûË≥áÊñô</div>';
                return;
            }
            
            newsData.forEach((news, index) => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                
                newsItem.innerHTML = `
                    <div class="news-title">
                        ${index + 1}. <a href="${news.url}" target="_blank">${news.title}</a>
                    </div>
                    <div class="news-meta">
                        <span class="news-time">${news.publish_time}</span>
                        <span>ÊäìÂèñ: ${news.scraped_time}</span>
                    </div>
                `;
                
                newsContent.appendChild(newsItem);
            });
        }

        function showStocks() {
            isShowingNews = false;
            
            document.getElementById('newsBtn').classList.remove('active');
            
            document.getElementById('dataTable').style.display = 'table';
            document.getElementById('newsList').classList.remove('active');
            
            const sortControls = document.querySelector('.sort-controls');
            if (sortControls) sortControls.style.display = 'flex';
            
            document.getElementById('sectionTitle').textContent = 'ÁÜ±ÈñÄËÇ°Á•®ÊéíË°å';
        }

        function toggleSortOrder() {
            currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';
            const sortIcon = document.getElementById('sortIcon');
            const sortText = document.getElementById('sortText');
            
            if (currentSortOrder === 'desc') {
                sortIcon.textContent = '‚Üì';
                sortText.textContent = 'È´òÂà∞‰Ωé';
            } else {
                sortIcon.textContent = '‚Üë';
                sortText.textContent = '‰ΩéÂà∞È´ò';
            }
            
            applySorting();
        }

        function applySorting() {
            if (currentStocks.length === 0) return;
            
            let sortedStocks = [...currentStocks];
            
            if (currentSortField !== 'default') {
                sortedStocks.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch(currentSortField) {
                        case 'mention':
                            aVal = parseInt(a.mention_count) || 0;
                            bVal = parseInt(b.mention_count) || 0;
                            break;
                        case 'buy':
                            aVal = parseInt(a.yesterday_buy) || 0;
                            bVal = parseInt(b.yesterday_buy) || 0;
